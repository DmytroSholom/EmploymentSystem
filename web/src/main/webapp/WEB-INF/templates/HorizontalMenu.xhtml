<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:form style="padding-top:0px">  
    <p:growl id="messages"/>
 
    <p:menubar style="width: 100%; align-self: center;" >
        <p:menuitem label="student" url="/student/studentInfo.xhtml" icon="ui-icon-document" value="Студент"/>


        <p:menuitem label="department" url="/department/systemUpdates.xhtml"  icon="ui-icon-pencil" value="Кафедра"/>


        <p:menuitem label="company" icon="ui-icon-help" value="Компанія"  url="/company/CompanyInfo.xhtml"/>

        <f:facet name="options">
            <p:button rendered="#{not empty request.getUserPrincipal()}" type="button" value="Logout" icon="ui-icon-extlink" />
            <p:button rendered="#{empty request.getUserPrincipal()}" type="button" value="Login" icon="ui-icon-extlink" outcome="/login.xhtml" />
            <p:button rendered="#{empty request.getUserPrincipal()}" type="button" value="Register" icon="ui-icon-extlink" outcome="register.xhtml" />
        </f:facet>
    </p:menubar>
</h:form>
</ui:composition>
