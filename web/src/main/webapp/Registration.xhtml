<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/WEB-INF/templates/default.xhtml"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="horizontalMenu">
        <ui:include src="WEB-INF/templates/HorizontalMenu.xhtml"></ui:include>
    </ui:define>
    <ui:define name="content">
        <h:form>
            <h:panelGrid columns="2" cellpadding="2">
                <h3>Введіть реєстраційні дані:</h3>
                <h:outputLabel value=""/>

                <h:outputLabel value="Логін:" for="fname"/>
                <p:inputText id="fname"/>
                <h:outputLabel value="Пароль:" for="password"/>
                <p:password id="password" value="#{userBean.student.middleName}"/>
                <h:outputLabel value="Повторіть пароль:" for="repeatPassword"/>
                <p:password id="repeatPassword" />
                <h:outputLabel value=""/>
                <p:commandButton value="Зареєструвати"  style="float: right;"/>
            </h:panelGrid>
        </h:form>
    </ui:define>
</ui:composition>
