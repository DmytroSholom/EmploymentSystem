<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/WEB-INF/templates/default.xhtml"
                xmlns:p="http://primefaces.org/ui">

    <!-- 	<ui:define name="sideMenu"> -->
    <!-- 		<ui:include src="student/StudentSideMenu.xhtml"></ui:include> -->
    <!-- 	</ui:define> -->
    <ui:define name="content" style="height: 300px">
        <p:tabView>
        <p:tab title="Відомість працевлаштування">
                <h3 align="center">Відомість працевлаштування</h3>
            	<h3>Відфільтрувати по групі/студенту:</h3>
                <h:panelGrid columns="4" columnClasses="label, value">
                    <h:outputLabel value="Група: " for="group"/>
                    <p:inputText id="group"/>
                    <h:outputLabel value="Студент: " for="stud"/>
                    <p:inputText id="stud"/>

                </h:panelGrid>

                <h3>Формат документу Microsoft Excel (.xls)</h3>
                <img src="/EmploymentSystem-web/resources/report.PNG" width="98%" height="40%"/>

                <p:dialog modal="true" widgetVar="statusDialog" header="Status" draggable="false" closable="false"
                          resizable="false">
                    <img src="/EmploymentSystem-web/resources/ajax-loading.gif"/>
                </p:dialog>

                <h:form>
                    <p:commandButton value="Завантажити" ajax="false" onclick="PrimeFaces.monitorDownload(start, stop);"
                                     icon="ui-icon-arrowthick-1-s">
                        <p:fileDownload value="#{reportController.file}"/>
                    </p:commandButton>
                </h:form>

                <script type="text/javascript">
                    function start() {
                        PF('statusDialog').show();
                    }

                    function stop() {
                        PF('statusDialog').hide();
                    }
                </script>
        </p:tab>
            <p:tab title="Студенти">
            </p:tab>
            <p:tab title="Компанії">
            </p:tab>
            <p:tab title="Договори">
            </p:tab>
        </p:tabView>
    </ui:define>

</ui:composition>
