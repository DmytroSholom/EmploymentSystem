<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/WEB-INF/templates/default.xhtml"
    xmlns:p="http://primefaces.org/ui">
	<ui:define name="sideMenu">
		<ui:include src="StudentSideMenu.xhtml"></ui:include>
	</ui:define>
	<ui:define name="content">
        <h:form enctype="multipart/form-data">
            <p:fileUpload value="" mode="simple" ></p:fileUpload>
            <p:commandButton value="Завантажити" ajax="false" />
        </h:form>
        <h:form >
		<h:panelGrid columns="2" cellpadding="5" style="margin-right:auto; margin-left:auto; width:8o%" >
			<img alt="logo" src="/EmploymentSystem-web/resources/fuck.jpg"/>
			<h:panelGrid columns="2" cellpadding="5" >
            <h3>Персональна інформація</h3>
            <h:outputLabel value="" style="font-size:12pt"/>
            <h:outputLabel value="Прізвище:" for="lname" />
            <p:inplace id="lname" editor="true" style="font-size:12pt">
            	<p:inputText value="#{studentInfoBean.student.lastName}" required="true" label="text" 
            		style="font-size:12pt"/>
        	</p:inplace>
            <h:outputLabel value="Ім'я:" for="fname" style="font-size:12pt"/>
            <p:inplace id="fname" editor="true" style="font-size:12pt">
            	<p:inputText value="#{studentInfoBean.student.firstName}" required="true" label="text" 
            		style="font-size:12pt"/>
        	</p:inplace>
            <h:outputLabel value="По батькові:" for="mname" style="font-size:12pt"/>
            <p:inplace id="mname" editor="true" style="font-size:12pt">
            	<p:inputText value="#{studentInfoBean.student.middleName}" required="true" label="text" 
            		style="font-size:12pt"/>
        	</p:inplace>
			<h:outputLabel value="Дата народження:" for="birthDate" class="ui-outputlabel ui-widget" style="font-size:12pt"/>
			<p:inplace id="birthDate" editor="true" style="font-size:12pt">
            	<p:calendar value="#{studentInfoBean.student.birthDate}" required="true" label="text" 
            		style="font-size:12pt"/>
        	</p:inplace>
			
            <h:outputLabel value="Електронна пошта:" for="email" style="font-size:12pt" />
            <p:inplace id="email" editor="true" style="font-size:12pt">
            	<p:inputText value="#{studentInfoBean.student.email}" required="true" label="text" 
            		style="font-size:12pt"/>
        	</p:inplace>
        	<h:outputLabel value="Мобільний телефон:" for="phone" style="font-size:12pt"/>
            <p:inplace id="phone" editor="true" style="font-size:12pt">
            	<p:inputText value="#{studentInfoBean.student.middleName}" required="true" label="text" 
            		style="font-size:12pt"/>
        	</p:inplace>
        	</h:panelGrid>
        	
           </h:panelGrid> 
            <h:panelGrid columns="2" cellpadding="5" style="margin-right:auto; margin-left:auto">
            <h:panelGrid columns="2" cellpadding="5">
        	<h3>Навчання</h3>
        	<h:outputLabel value="" />
            <h:outputLabel value="Університет:" for="university" style="font-size:12pt"/>
            <p:inplace id="university" editor="true" style="font-size:12pt">
            	<p:inputText value="#{studentInfoBean.education.university}" required="true" label="text" 
            		style="font-size:12pt"/>
        	</p:inplace>
            <h:outputLabel value="Факультет:" for="faculty" style="font-size:12pt" />
            <p:inplace id="faculty" editor="true" style="font-size:12pt">
            	<p:inputText value="#{studentInfoBean.education.department}" required="true" label="text" 
            		style="font-size:12pt"/>
        	</p:inplace>
            <h:outputLabel value="Спеціальність:" for="speciality" style="font-size:12pt"/>
            <p:inplace id="speciality" editor="true" style="font-size:12pt">
            	<p:inputText value="#{studentInfoBean.education.speciality}" required="true" label="text" 
            		style="font-size:12pt"/>
        	</p:inplace>
            <h:outputLabel value="ОКР:" for="degree" style="font-size:12pt"/>
            <p:inplace id="degree" editor="true" style="font-size:12pt">
            	<p:inputText value="#{studentInfoBean.education.degree}" required="true" label="text" 
            		style="font-size:12pt"/>
        	</p:inplace>
        	<h:outputLabel value="форма навчання:" for="studyForm" style="font-size:12pt"/>
            <p:inplace id="studyForm" editor="true" style="font-size:12pt">
            	<p:inputText value="" required="true" label="text" 
            		style="font-size:12pt"/>
        	</p:inplace>
            <h:outputLabel value="Рік вступу:" for="startYear" style="font-size:12pt"/>
            <p:inplace id="startYear" editor="true" style="font-size:12pt">
            	<p:inputText value="#{studentInfoBean.education.startYear}" required="true" label="text" 
            		style="font-size:12pt"/>
        	</p:inplace>
        	<h:outputLabel value="Рік вступу:" for="startYear" style="font-size:12pt"/>
            <p:inplace id="endYear" editor="true" style="font-size:12pt">
            	<p:inputText value="#{studentInfoBean.education.endYear}" required="true" label="text" 
            		style="font-size:12pt"/>
        	</p:inplace> 
        	</h:panelGrid>  
        	<h:panelGrid columns="2" cellpadding="5">
        	
					<h3>Адреса </h3>
					<h:outputLabel value="" />
					<h:outputLabel value="Країна:" for="country" style="font-size:12pt"/>
					<p:inplace id="country" editor="true" style="font-size:12pt">
            			<p:inputText value="#{studentInfoBean.addr.country}" required="true" label="text" 
            				style="font-size:12pt"/>
        			</p:inplace>
					<h:outputLabel value="Область:" for="region" style="font-size:12pt"/>
					<p:inplace id="region" editor="true" style="font-size:12pt">
						<p:inputText value="#{studentInfoBean.addr.region}"
							required="true" label="text" style="font-size:12pt" />
					</p:inplace>
					<h:outputLabel value="Район:" for="district" style="font-size:12pt"/>
					<p:inplace id="district" editor="true" style="font-size:12pt">
						<p:inputText value="#{studentInfoBean.addr.rayon}"
							required="true" label="text" style="font-size:12pt" />
					</p:inplace>
					<h:outputLabel value="Місто:" for="city" style="font-size:12pt"/>
					<p:inplace id="city" editor="true" style="font-size:12pt">
						<p:inputText value="#{studentInfoBean.addr.city}"
							required="true" label="text" style="font-size:12pt" />
					</p:inplace>
					<h:outputLabel value="Вулиця:" for="street" style="font-size:12pt"/>
					<p:inplace id="street" editor="true" style="font-size:12pt">
						<p:inputText value="#{studentInfoBean.addr.street}"
							required="true" label="text" style="font-size:12pt" />
					</p:inplace>
					<h:outputLabel value="Будинок:" for="building" style="font-size:12pt" />
					<p:inplace id="building" editor="true" style="font-size:12pt">
						<p:inputText value="#{studentInfoBean.addr.home}"
							required="true" label="text" style="font-size:12pt" />
					</p:inplace>
					<h:outputLabel value="Індекс:" for="zipCode" style="font-size:12pt"/>
					<p:inplace id="zipCode" editor="true" style="font-size:12pt">
						<p:inputText value="#{studentInfoBean.addr.zip}"
							required="true" label="text" style="font-size:12pt" />
					</p:inplace>
	        	</h:panelGrid>  
			</h:panelGrid>
				
			<p:commandButton id="save" value="Зберегти" />

		
        </h:form>

	</ui:define>
</ui:composition>
