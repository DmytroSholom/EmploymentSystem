    <ui:define name="sideMenu">
		<ui:include src="CompanySideMenu.xhtml"></ui:include>

	<ui:define name="content">
        <h:form>
		<h:panelGrid columns="2" cellpadding="2">
            <h3>Основна інформація</h3>
            <h:outputLabel value="" />

            <h:outputLabel value="Назва вакансії:" for="title" />
            <p:inputText id="title"  />

            <h:outputLabel value="Вид зайнятості:" for="occupationType" />
            <p:inputText id="occupationType"  />

            <h:outputLabel value="Опис:" for="vacancyDescription" />
            <p:inputTextarea id="vacancyDescription"/>

            <p:outputLabel for="category" value="Категорія:"/>
            <p:selectOneMenu id="category" style="width: 100px;">
                <f:selectItem itemLabel="Select One" itemValue="sss"/>
                <f:selectItem itemLabel="Xbox One" itemValue="sXbox One"/>
                <f:selectItem itemLabel="PS4" itemValue="sPS4"/>
                <f:selectItem itemLabel="Wii U" itemValue="sWii U"/>
            </p:selectOneMenu>

            <h:outputLabel value="Кількість місць:" for="numberOfPositions" />
            <p:spinner id="numberOfPositions"  />

            <h:outputLabel value="Контактна особа:" for="conatctName" />
            <p:inputText id="conatctName"  />
            <h:outputLabel value="Електронна пошта:" for="email" />
            <p:inputText id="email"  />
            <h:outputLabel value="Мобільний телефон:" for="phone" />
            <p:inputText id="phone"  />



            <p:separator/><p:separator/>


            <h3>Знання мов</h3>
            <h:outputLabel value="" />
            <h:outputLabel value="Мова:" for="foreignLang" />
            <p:inputText id="foreignLang"  />
            <h:outputLabel value="Коментар:" for="languageComment" />
            <p:inputTextarea id="languageComment" />

            <h:outputLabel value="Натисніть щоб підтвердити" for="save"  />
			<p:commandButton id="save" value="Зберегти" style="float: right;" />

		</h:panelGrid>
        </h:form>

	</ui:define>
