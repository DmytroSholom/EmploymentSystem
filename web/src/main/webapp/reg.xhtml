<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/WEB-INF/templates/default.xhtml"
    xmlns:p="http://primefaces.org/ui">
	<ui:define name="horizontalMenu">
		<ui:include src="WEB-INF/templates/HorizontalMenu.xhtml"></ui:include>
	</ui:define>
	<ui:define name="sideMenu">
		<ui:include src="student/StudentSideMenu.xhtml"></ui:include>
	</ui:define>
	<ui:define name="content">
		<h:form>
			<h:outputLabel value="fname:" for="fname" />
			<p:inputText id="fname" value="#{userBean.student.firstName}" /><br />
			<h:outputLabel value="mname:" for="mname" />
			<p:inputText id="mname" value="#{userBean.student.middleName}" /><br />
			<h:outputLabel value="lname:" for="lname" />
			<p:inputText id="lname" value="#{userBean.student.lastName}" /><br />
			<p:commandButton value="Register" action="#{userBean.register()}" style="float: right;" />
		</h:form>
	</ui:define>
</ui:composition>
